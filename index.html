<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <script src="javascript/window.mjs" type="module"></script>
  </head>
  <body>
    <div id="sidebar">
      <fieldset id="settings">
        <h2>Settings</h2>
        <label><input type="checkbox" id="INVERT_SCROLL"/>Invert scroll</label>
        <label><input type="checkbox" id="SHOW_CENTRE"/>Show map centre</label>
        <label for="SHAPE">Node shape:</label>
        <select name="SHAPE" id="SHAPE">
          <option value="Square">Square</option>
          <option value="circle">Circle</option>
        </select>
      </fieldset>
      <button id="CLEAR_ALL">Clear all nodes</button>
    </div>
    <canvas width="1200" height="800">You need to enable JavaScript</canvas>
  </body>
</html>
